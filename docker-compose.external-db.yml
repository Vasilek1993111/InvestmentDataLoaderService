services:
  # Spring Boot приложение (подключение к внешней БД)
  investment-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: investment-data-loader-service
    environment:
      # Переменные окружения для подключения к внешней БД
      # Для БД на хосте (не в контейнере)
      SPRING_DATASOURCE_URL: jdbc:postgresql://host.docker.internal:5434/postgres
      
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123password123
      
      # Токен Tinkoff API (должен быть установлен в .env файле)
      T_INVEST_TOKEN: ${T_INVEST_TOKEN}
      
      # Настройки JVM для контейнера
      JAVA_OPTS: "-Xmx512m -Xms256m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
      
      # Дополнительные настройки для Docker
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8083:8083"
    networks:
      - investment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Если БД в другом контейнере, раскомментируйте следующую строку
    # external_links:
    #   - your-existing-db-container:postgres

networks:
  investment-network:
    driver: bridge
