# ===========================================
# ТЕСТОВОЕ ОКРУЖЕНИЕ (TEST ENVIRONMENT)
# ===========================================
# Используется для тестирования и разработки
# Подключается к тестовой базе данных
# Использует тестовый токен Tinkoff API

spring.application.name=investment-data-loader-service

# ===========================================
# СЕРВЕР И ПОРТЫ
# ===========================================
server.port=8087

# ===========================================
# TINKOFF API - ТЕСТОВЫЙ ТОКЕН
# ===========================================
# Использует тестовый токен для безопасного тестирования
tinkoff.api.token=${T_INVEST_TEST_TOKEN}
tinkoff.api.base-url=https://invest-public-api.tinkoff.ru/rest
tinkoff.api.timeout=30000

# ===========================================
# БАЗА ДАННЫХ - ТЕСТОВАЯ
# ===========================================
# Подключение к локальной PostgreSQL (localhost:5434)
spring.datasource.url=${SPRING_DATASOURCE_TEST_URL:jdbc:postgresql://localhost:5434/postgres}
spring.datasource.username=${SPRING_DATASOURCE_TEST_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_TEST_PASSWORD:vaniam2101}
spring.datasource.driver-class-name=org.postgresql.Driver

# Пул соединений для тестового окружения (меньше ресурсов)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.leak-detection-threshold=30000

# ===========================================
# JPA / HIBERNATE - ТЕСТОВЫЕ НАСТРОЙКИ
# ===========================================
# Более агрессивные настройки для тестирования
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=invest

# Оптимизация для тестов
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Включаем подробное логирование для тестов
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Настройки транзакций для тестов
spring.transaction.default-timeout=60
spring.jpa.properties.hibernate.connection.autocommit=false

# ===========================================
# ЛОГИРОВАНИЕ - ПОДРОБНОЕ ДЛЯ ТЕСТОВ
# ===========================================
logging.level.com.example.InvestmentDataLoaderService=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===========================================
# DEVTOOLS - ВКЛЮЧЕНЫ ДЛЯ РАЗРАБОТКИ
# ===========================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=400
spring.devtools.restart.exclude=static/**,public/**,resources/**

# ===========================================
# ПРИЛОЖЕНИЕ
# ===========================================
# Application timezone
app.timezone=Europe/Moscow

# ===========================================
# ТЕСТОВЫЕ НАСТРОЙКИ
# ===========================================
# Отключаем кеширование для тестов
spring.cache.type=none

# Настройки для тестовых данных
app.test.mode=true
app.test.data.cleanup=true
