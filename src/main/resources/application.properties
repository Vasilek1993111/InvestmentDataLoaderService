spring.application.name=investment-data-loader-service

# ===========================================
# ОСНОВНАЯ КОНФИГУРАЦИЯ
# ===========================================
# Активный профиль по умолчанию - test
spring.profiles.active=test

# ===========================================
# ОБЩИЕ НАСТРОЙКИ ДЛЯ ВСЕХ ПРОФИЛЕЙ
# ===========================================
# Tinkoff API - базовые настройки
tinkoff.api.base-url=https://invest-public-api.tinkoff.ru/rest

# Datasource (PostgreSQL)

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5434/postgres}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123password123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Оптимизация пула соединений HikariCP для предотвращения утечек
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.keep-alive-time=30000

# JPA / Hibernate

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=invest

# Оптимизация JPA для пакетной обработки
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
# Отключаем проблемную настройку для корректной работы транзакций
# spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Отключение ненужных функций для повышения производительности
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Настройки транзакций
spring.transaction.default-timeout=300
spring.jpa.properties.hibernate.connection.autocommit=false

# Scheduling

# Application timezone (for deviation and timestamp calculations)
app.timezone=Europe/Moscow